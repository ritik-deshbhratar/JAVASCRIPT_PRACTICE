<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arithematic Calculator</title>
    <link rel="stylesheet" href="../CalcCSS/style.css" />
    <script src="../CalcJS/index.js"></script>
  </head>
  <body>
    <div id="Container">
      <h2>Arithematic calculator</h2>
      <input type="text" id="firstNum" /><br />
      <input type="text" id="SectNum" /><br />
      <input type="text" id="OutPut" placeholder="Output" readonly /><br />

      <button onclick="Sum() ">+</button>
      <button onclick="Minus()">-</button>
      <button onclick=" Multiply()">*</button>
      <button onclick="Divide()">/</button>
      <button onclick="Modulo()">%</button>
      <button onclick="Power()">^</button
      ><!--Power ghat / but js use ** -->
      <br />
      <output id="res"></output>
    </div>
  </body>
</html>
